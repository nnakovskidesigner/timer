<!DOCTYPE html>
<html lang="mk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Stage Timer - iOS Style</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #0055a4;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
        padding: 10px;
      }
      .container {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 20px;
        width: 100%;
        max-width: 800px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      .timer-display {
        font-size: 70px;
        text-align: center;
        margin-bottom: 15px;
        color: black;
        font-weight: lighter;
      }
      .controls {
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
      }
      .btn {
        padding: 10px 25px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 50px;
        color: white;
        background: #007aff;
        border: none;
      }
      .timeline {
        margin-top: 15px;
      }
      .timeline-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        border-radius: 12px;
        margin-bottom: 5px;
        color: white;
        cursor: pointer;
      }
      .delete-btn {
        background: transparent;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 20px;
      }
      .countdown-display {
        margin-top: 15px;
        padding: 18px;
        border-radius: 12px;
        color: white;
        text-align: center;
        font-size: 24px;
      }
      .input-group {
        display: flex;
        gap: 8px;
        margin-top: 15px;
        flex-wrap: wrap;
      }
      .input-group input {
        flex: 1;
        padding: 10px;
        border-radius: 10px;
        border: none;
        background: #f2f2f7;
        min-width: 100px;
      }
      .input-group button {
        padding: 10px 20px;
      }
      @media (max-width: 600px) {
        .timer-display {
          font-size: 50px;
        }
        .countdown-display {
          font-size: 20px;
        }
        .timeline-item {
          flex-direction: column;
          align-items: flex-start;
        }
        .timeline-item span {
          align-self: flex-end;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="timerDisplay" class="timer-display">00:00</div>
      <div class="controls">
        <button id="startBtn" class="btn">Start</button>
        <button id="pauseBtn" class="btn">Pause</button>
        <button id="resetBtn" class="btn">Reset</button>
      </div>
      <div id="timeline" class="timeline"></div>
      <div class="input-group">
        <input type="text" id="newItemName" placeholder="Item Name" />
        <input type="number" id="newItemMinutes" placeholder="Minutes" />
        <input type="number" id="newItemSeconds" placeholder="Seconds" />
        <button class="btn" onclick="addItem()">Add</button>
      </div>
      <div id="countdownDisplay" class="countdown-display"></div>
    </div>

    <script>
      const iosColors = ["#ff3b30", "#ff9500", "#ffcc00", "#34c759", "#5ac8fa"];

      let items = [
        { name: "Вовед за себе", duration: 300 },
        { name: "Запознавање со групата", duration: 300 },
        { name: "Запознавање со темата", duration: 300 },
        { name: "Презентирање на темата", duration: 2700 },
        { name: "Заклучок и утврдување на целите", duration: 600 },
      ];

      let currentItem = 0,
        timerInterval,
        remaining;

      function loadItem(index) {
        clearInterval(timerInterval);
        currentItem = index;
        remaining = items[index].duration;
        updateDisplay();
      }

      function updateDisplay() {
        timerDisplay.textContent = `${Math.floor(remaining / 60)
          .toString()
          .padStart(2, "0")}:${(remaining % 60).toString().padStart(2, "0")}`;
        countdownDisplay.textContent = `${items[currentItem].name} - ${timerDisplay.textContent}`;
        countdownDisplay.style.backgroundColor =
          iosColors[currentItem % iosColors.length];
      }

      function renderTimeline() {
        timeline.innerHTML = items
          .map(
            (item, i) =>
              `<div class="timeline-item" style="background-color:${
                iosColors[i % iosColors.length]
              }" onclick="loadItem(${i})">
            <div>${item.name}</div>
            <span style="margin-left:auto;">${Math.floor(
              item.duration / 60
            )} мин.</span>
            <button class="delete-btn" onclick="event.stopPropagation();deleteItem(${i})">×</button>
        </div>`
          )
          .join("");
      }

      function deleteItem(i) {
        items.splice(i, 1);
        renderTimeline();
        if (items.length) loadItem(Math.min(i, items.length - 1));
        else timerDisplay.textContent = "00:00";
      }

      function addItem() {
        const name = newItemName.value;
        const minutes = parseInt(newItemMinutes.value) || 0;
        const seconds = parseInt(newItemSeconds.value) || 0;
        if (name && (minutes || seconds)) {
          items.push({ name, duration: minutes * 60 + seconds });
          renderTimeline();
          newItemName.value = newItemMinutes.value = newItemSeconds.value = "";
        }
      }

      startBtn.onclick = () => {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
          remaining--;
          updateDisplay();
          if (remaining <= 0 && currentItem < items.length - 1) {
            loadItem(currentItem + 1);
            startBtn.click();
          }
        }, 1000);
      };

      pauseBtn.onclick = () => clearInterval(timerInterval);
      resetBtn.onclick = () => loadItem(currentItem);

      renderTimeline();
      loadItem(0);
    </script>
  </body>
</html>
