<!DOCTYPE html>
<html lang="mk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PTimer</title>
    <link rel="icon" href="hourglass.png" type="image/png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(135deg, #0055a4, #e20074);
        background-size: 400% 400%;
        animation: gradientMove 10s ease infinite;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
        padding: 10px;
      }
      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(15px);
        padding: 25px;
        border-radius: 25px;
        width: 100%;
        max-width: 900px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }
      .timer-display {
        font-size: 80px;
        text-align: center;
        margin-bottom: 20px;
        color: #222;
        font-weight: bold;
      }
      .progress-bar {
        height: 10px;
        background: #e0e0e0;
        border-radius: 5px;
        overflow: hidden;
        margin: 15px 0;
      }
      .progress-bar-inner {
        height: 100%;
        background: #007aff;
        width: 0%;
        transition: width 0.5s ease;
      }
      .controls {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
      }
      .btn {
        padding: 12px 30px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 50px;
        color: white;
        background: #007aff;
        border: none;
        transition: background 0.3s;
      }
      .btn:hover {
        background: #005bb5;
      }
      .timeline {
        margin-top: 20px;
      }
      .timeline-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        border-radius: 15px;
        margin-bottom: 10px;
        color: white;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .timeline-item:hover {
        transform: scale(1.02);
      }
      .delete-btn {
        background: transparent;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 22px;
      }
      .countdown-display {
        margin-top: 20px;
        padding: 20px;
        border-radius: 15px;
        color: white;
        text-align: center;
        font-size: 26px;
        font-weight: bold;
      }
      .input-group {
        display: flex;
        gap: 10px;
        margin-top: 20px;
        flex-wrap: wrap;
      }
      .input-group input {
        flex: 1;
        padding: 12px;
        border-radius: 12px;
        border: none;
        background: #f2f2f7;
        min-width: 120px;
      }
      .input-group button {
        padding: 12px 25px;
      }
      @media (max-width: 600px) {
        .timer-display {
          font-size: 50px;
        }
        .countdown-display {
          font-size: 20px;
          padding: 15px;
        }
        .btn {
          padding: 10px 25px;
          font-size: 16px;
        }
        .input-group input {
          padding: 10px;
        }
        .input-group button {
          padding: 10px 20px;
        }
      }
      .screen-flash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 0, 0, 0.8); /* Red color with opacity */
        opacity: 0;
        pointer-events: none;
        z-index: 9999;
      }
      .screen-flash.flash {
        animation: flash 0.25s ease-in-out 6; /* 6 iterations for 1.5 seconds */
        opacity: 1; /* Ensure visibility during animation */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="timerDisplay" class="timer-display">00:00</div>
      <div class="progress-bar">
        <div id="progressBarInner" class="progress-bar-inner"></div>
      </div>
      <div class="controls">
        <button id="startBtn" class="btn">Start</button>
        <button id="pauseBtn" class="btn">Pause</button>
        <button id="resetBtn" class="btn">Reset</button>
      </div>
      <div id="timeline" class="timeline"></div>
      <div class="input-group">
        <input type="text" id="newItemName" placeholder="Item Name" />
        <input type="number" id="newItemMinutes" placeholder="Minutes" />
        <input type="number" id="newItemSeconds" placeholder="Seconds" />
        <button class="btn" onclick="addItem()">Add</button>
      </div>
      <div id="countdownDisplay" class="countdown-display"></div>
      <div id="screenFlash" class="screen-flash"></div>
    </div>

    <script>
      const iosColors = ["#ff3b30", "#ff9500", "#ffcc00", "#34c759", "#5ac8fa"];

      let items = [
        { name: "Вовед за себе", duration: 180 }, // 3 minutes
        { name: "Запознавање со групата", duration: 180 }, // 3 minutes
        { name: "Запознавање со темата", duration: 120 }, // 2 minutes
        { name: "Теоретски дел", duration: 600 }, // 10 minutes
        { name: "Практичен дел (демо)", duration: 900 }, // 15 minutes
        { name: "Англиски дел", duration: 660 }, // 10-12 minutes (average 11 minutes)
        { name: "Заклучок", duration: 120 }, // 2 minutes
      ];

      let currentItem = 0,
        timerInterval,
        remaining;

      function loadItem(index) {
        clearInterval(timerInterval);
        currentItem = index;
        remaining = items[index].duration;
        updateDisplay();
      }

      function updateDisplay() {
        timerDisplay.textContent = `${Math.floor(remaining / 60)
          .toString()
          .padStart(2, "0")}:${(remaining % 60).toString().padStart(2, "0")}`;
        countdownDisplay.textContent = `${items[currentItem].name} - ${timerDisplay.textContent}`;
        countdownDisplay.style.backgroundColor =
          iosColors[currentItem % iosColors.length];
        const progress =
          ((items[currentItem].duration - remaining) /
            items[currentItem].duration) *
          100;
        progressBarInner.style.width = `${progress}%`;
      }

      function renderTimeline() {
        timeline.innerHTML = items
          .map(
            (item, i) =>
              `<div class="timeline-item" style="background-color:${
                iosColors[i % iosColors.length]
              }" onclick="loadItem(${i})">
            <div>${item.name}</div>
            <span style="margin-left:auto;">${Math.floor(
              item.duration / 60
            )} мин.</span>
            <button class="delete-btn" onclick="event.stopPropagation();deleteItem(${i})">×</button>
        </div>`
          )
          .join("");
      }

      function deleteItem(i) {
        items.splice(i, 1);
        renderTimeline();
        if (items.length) loadItem(Math.min(i, items.length - 1));
        else timerDisplay.textContent = "00:00";
      }

      function addItem() {
        const name = newItemName.value;
        const minutes = parseInt(newItemMinutes.value) || 0;
        const seconds = parseInt(newItemSeconds.value) || 0;
        if (name && (minutes || seconds)) {
          items.push({ name, duration: minutes * 60 + seconds });
          renderTimeline();
          newItemName.value = newItemMinutes.value = newItemSeconds.value = "";
        }
      }

      startBtn.onclick = () => {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
          remaining--;
          updateDisplay();
          if (remaining <= 0) {
            if (currentItem < items.length - 1) {
              // Trigger flash effect on the entire screen
              const screenFlash = document.getElementById("screenFlash");
              screenFlash.classList.add("flash");
              setTimeout(() => screenFlash.classList.remove("flash"), 1500);

              loadItem(currentItem + 1);
              startBtn.click();
            } else {
              clearInterval(timerInterval);
              countdownDisplay.textContent = "Completed 🎉 Congratulations!";
              countdownDisplay.style.backgroundColor = "#34c759";
            }
          }
        }, 1000);
      };

      pauseBtn.onclick = () => clearInterval(timerInterval);
      resetBtn.onclick = () => loadItem(currentItem);

      renderTimeline();
      loadItem(0);
    </script>
  </body>
</html>
